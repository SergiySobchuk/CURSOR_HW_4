<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="main_top">
            <div id="main_top_menu">
                <div id="main_top_menu-left">
                    <div id="menu-left-logo" class="menu-left-items"><img src="img/LOGO.png" alt="logo"><div class="mobile_menu"><img src="img/menu_button_color.png" alt="menu_button"></div></div>
                    <div id="menu-left-explore" class="menu-left-items menu-text-style">EXPLORE</div>
                    <div id="menu-left-event" class="menu-left-items menu-text-style">EVENT</div>
                    <div id="menu-left-ach" class="menu-left-items menu-text-style">ACHIEVEMENT</div>
                    <div id="menu-left-top" class="menu-left-items menu-text-style">TOP TEN</div>
                </div>
                <div id="main_top_menu-right">
                    <div id="menu-right-item1" class="menu-right-items menu-text-style">SIGNUP</div>
                    <div id="menu-right-item2" class="menu-right-items menu-text-style">SIGNIN</div>
                    <div id="menu-right-item3" class="menu-right-items"><img src="img/facebook%20%20.png" alt="logo"></div>
                    <div id="menu-right-item4" class="menu-right-items"><img src="img/twitter.png" alt="logo"></div>
                    <div id="menu-right-item5" class="menu-right-items"><img src="img/google_plus%20.png" alt="logo"></div>
                </div>
            </div>
        </div>
        <div id="main-center" >
            <div id="main-center-bigText" class="main-center-text-style">Climber Community</div>
            <div id="main-center-smallText" class="main-center-text-style">Challenge your seff, climb it!</div>
            <div id="main-center-button" class="main-center-text-style">GO</div>
        </div>
        <div id="main-bottom">
            <div id="main-bottom-left">
                <img src="img/Person_1.png" alt="Person_1">
                <img src="img/Person_2.png" alt="Person_2">
                <img src="img/Person_3.png" alt="Person_3">
                <img src="img/Person_4.png" alt="Person_4">
            </div>
            <div id="main-bottom-right">
                <img src="img/make.png" alt="make">
            </div>
        </div>
    </div>
</body>
</html>
